<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Pais</th>
            <th>Capital</th>
            <th>Bandera</th>
            <th>Poblacion</th>
            <th></th>
        </tr>

    </thead>

    <tbody>
        <tr *ngFor="let pais of paises; let i = index" class="animate__animated animate__fadeIn animate__faster">
            <td>{{i + 1}}</td>
            <td>{{pais.name.common}} </td>
            <td>{{pais.capital}}</td>

            <td>
                <img class="small-flag" src="{{pais.flags.png}}" alt="Pais Bandera">
            </td>
            <td>{{pais.population| number}}</td>

            <td>
                <a [routerLink]="['/pais', pais.cca2]">Ver m√°s...</a>
            </td>
        </tr>
    </tbody>
</table>
